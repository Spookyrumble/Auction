<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinnacle Auctions</title>
    <script type="module" src="src/js/main.js"></script>
    <script type="module" src="/src/js/modal/registerModal.mjs"></script>
  </head>
  <body class="bg-secondary">
    <header>
      <div class="col-12 bg-secondary banner"></div>
    </header>
    <main>
      <div id="loginModal" class="modal blur" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Login</h2>
              <button
                type="button"
                class="close bg-secondary rounded"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span class="text-white" aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="loginForm">
                <div class="form-floating my-3">
                  <input
                    name="email"
                    type="email"
                    class="form-control border-info"
                    id="emailInput"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                  />
                  <label for="loginEnput">Email address</label>
                  <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone.</small
                  >
                </div>
                <div class="form-floating my-3">
                  <input
                    name="password"
                    type="password"
                    class="form-control border-info"
                    id="passwordInput"
                    placeholder="Password"
                    minlength="8"
                    aria-describedby="passwordHelp"
                  />
                  <label for="loginPasswordInput">Password</label>
                  <small id="passwordHelp" class="form-text text-muted"
                    >Minimum 8 characters.</small
                  >
                </div>
                <div id="username" class="form-floating collapse my-3">
                  <input
                    type="text"
                    class="form-control border-info"
                    id="usernameInput"
                    placeholder="Enter Username"
                    aria-describedby="usernameHelp"
                  />
                  <label for="usernameInput">Username</label>
                  <small id="usernameHelp" class="form-text text-muted"
                    >Please provide a username.</small
                  >
                </div>
                <div id="avatar" class="form-floating collapse my-3">
                  <input
                    name="avatar"
                    type="text"
                    class="form-control border-info"
                    id="avatarInput"
                    placeholder="(Optional) Image URL"
                    aria-describedby="avatarHelp"
                  />
                  <label for="avatarInput">Avatar URL</label>
                  <small id="avatarHelp" class="form-text text-muted"
                    >Valid image URL address must be used. Or leave
                    empty.</small
                  >
                </div>
                <div class="d-flex justify-content-between mx-3">
                  <button
                    id="submitBtn"
                    type="submit"
                    class="btn btn-primary mt-3"
                  >
                    Login
                  </button>
                  <button
                    type="button"
                    id="registerBtn"
                    class="btn btn-primary mt-3"
                  >
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 d-flex m-auto">
        <img
          class="img-fluid vh-100 m-auto cover position-relative"
          src="src/images/wesley-tingey-9z9fxr_7Z-k-unsplash_gavel.jpg"
          alt="A wooden gavel on table"
        />
        <div
          class="col-12 bg-secondary banner position-absolute top-50 text-white text-center"
        >
          <h1 class="mt-3">Pinnacle Auctions</h1>
          <div class="p-3 d-flex justify-content-center gap-5">
            <button
              id="landingLoginBtn"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              Login
            </button>
            <button id="landingBrowseBtn" class="btn btn-primary">
              Browse
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="col-12 bg-secondary banner">
        <div class="d-flex">
          <p class="text-white m-auto mt-4">&copy; HMA - All rights reserved</p>
        </div>
      </div>
    </footer>
  </body>
</html>
