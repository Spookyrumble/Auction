<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="OnlyPineapples is an auction house for pineapples and everything. You can buy and sell pineapples here. We are the best place to buy and sell pineapples. We are the only place to buy and sell pineapples. We are the best place to buy and sell pineapples. We are the only place to buy and sell pineapples. We are the best place to buy and sell pineapples. We are the only place to buy and sell pineapples. We are the best place to buy and sell pineapples. We are the only place to buy and sell pineapples. We are the best place to buy and sell pineapples. We are the only place to buy and sell pineapples."
    />
    <title>OnlyPineapples, an auction house</title>
    <script type="module" src="src/js/main.js"></script>
    <script type="module" src="/src/js/modal/registerModal.mjs"></script>
  </head>
  <body>
    <header>
      <div class="bg-secondary banner"></div>
    </header>
    <main class="bg-secondary col-12 d-flex flex-column">
      <div id="loginModal" class="modal blur fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 id="formTitle" class="modal-title">Login</h2>
              <button
                type="button"
                class="close bg-secondary rounded"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span class="text-white" aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="loginForm">
                <div class="form-floating my-3">
                  <input
                    name="email"
                    type="email"
                    class="form-control border-info"
                    id="emailInput"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                    autocomplete="email"
                    required
                  />
                  <div class="valid-feedback">Looks Correct</div>
                  <label for="loginInput">Email address</label>
                  <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone.</small
                  >
                </div>
                <div class="form-floating my-3">
                  <input
                    name="password"
                    type="password"
                    class="form-control border-info"
                    id="passwordInput"
                    placeholder="Password"
                    minlength="8"
                    aria-describedby="passwordHelp"
                    required
                  />
                  <label for="loginPasswordInput">Password</label>
                  <div class="valid-feedback">LGTM</div>
                  <small id="passwordHelp" class="form-text text-muted"
                    >Minimum 8 characters.</small
                  >
                </div>
                <div id="username" class="form-floating collapse my-3">
                  <input
                    name="name"
                    type="text"
                    class="form-control border-info"
                    id="usernameInput"
                    placeholder="Enter Username"
                    aria-describedby="usernameHelp"
                    autocomplete="username"
                  />
                  <label for="usernameInput">Username</label>
                  <small id="usernameHelp" class="form-text text-muted"
                    >Please provide a username.</small
                  >
                </div>
                <div id="avatar" class="form-floating collapse my-3">
                  <input
                    name="avatar"
                    type="text"
                    class="form-control border-info"
                    id="avatarInput"
                    placeholder="(Optional) Image URL"
                    aria-describedby="avatarHelp"
                  />
                  <label for="avatarInput">Avatar URL</label>
                  <small id="avatarHelp" class="form-text text-muted"
                    >Valid image URL address must be used. Or leave
                    empty.</small
                  >
                </div>
                <div class="d-flex justify-content-between mx-3">
                  <button
                    id="submitBtn"
                    type="submit"
                    class="btn btn-primary mt-3"
                  >
                    <span
                      id="registerBtnSpinner"
                      class="visually-hidden spinner-border spinner-border-sm"
                      role="status"
                      aria-hidden="true"
                    ></span>
                    Login
                  </button>
                  <button
                    type="button"
                    id="registerBtn"
                    class="btn btn-primary mt-3"
                  >
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <section class="d-flex justify-content-center">
        <div
          class="vh-100 m-auto d-flex justify-content-between align-items-center"
        >
          <img
            class="img-fluid m-auto p-5"
            src="src/images/pineapple-supply-co-NgDapgpAiTE-unsplash.jpg"
            alt="A wooden gavel on table"
          />
        </div>
        <div
          class="logInContainer p-3 rounded bg-secondary banner text-white text-center"
        >
          <h1 class="mt-3">OnlyPineapples</h1>
          <h2 class="mt-3 text-primary">An Auction House Place</h2>
          <div class="p-3 d-flex justify-content-center gap-5">
            <button
              id="landingLoginBtn"
              class="btn btn-info text-white"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              Login
            </button>
            <button id="landingBrowseBtn" class="btn btn-info text-white">
              Browse
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="col-12 bg-secondary banner">
        <div class="d-flex">
          <p class="text-white m-auto mt-4">&copy; HMA - All rights reserved</p>
        </div>
      </div>
    </footer>
  </body>
</html>
