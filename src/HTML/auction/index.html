<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction listings</title>
    <script type="module" src="/src/js/listings.js"></script>
  </head>
  <body>
    <header class="container-fluid m-auto fixed-top bg-white">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg">
            <a id="logoLink" class="navbar-brand text-secondary m-2"
              ><h1>OnlyPineapples</h1></a
            >
            <button
              class="navbar-toggler collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#burgerMenu"
              aria-controls="burgerMenu"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-between bg-white"
              id="burgerMenu"
            >
              <ul class="navbar-nav text-center mr-auto">
                <li class="nav-item">
                  <a
                    id="profileNavLink"
                    class="nav-link text-secondary m-4"
                    href="/src/HTML/profile/index.html"
                    >Profile</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    id="feedNavLink"
                    class="nav-link text-secondary m-4 active"
                    href="#"
                    >Listings</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    id="newListing"
                    class="nav-link text-secondary m-4"
                    href="#"
                    >Add Listing</a
                  >
                </li>
                <li class="nav-item">
                  <a id="signOut" class="nav-link text-secondary m-4" href="#"
                    >Sign out</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="row m-auto">
          <div class="col">
            <div class="d-flex row banner rounded">
              <form class="form-inline col-8 m-auto">
                <div class="d-flex gap-3">
                  <label class="form-label m-auto text-white" for="search"
                    >Search</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    name="search"
                    id="searchInput"
                  />
                  <button class="btn btn-primary text-white" type="submit">
                    Go
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <h1 class="spacer mx-3 border-bottom border-secondary">
          Ongoing auctions
        </h1>
        <div class="container">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="/src/images/wesley-tingey-9z9fxr_7Z-k-unsplash_gavel.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/src/images/wesley-tingey-9z9fxr_7Z-k-unsplash_gavel.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/src/images/wesley-tingey-9z9fxr_7Z-k-unsplash_gavel.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div id="cardContainer"></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
