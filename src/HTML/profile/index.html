<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction listings</title>
    <script type="module" src="/src/js/profile.js"></script>
  </head>
  <body>
    <header class="container-fluid m-auto fixed-top bg-white">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg">
            <a id="logoLink" class="navbar-brand text-secondary m-2"
              ><h1>OnlyPineapples</h1></a
            >
            <button
              class="navbar-toggler collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#burgerMenu"
              aria-controls="burgerMenu"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-between bg-white"
              id="burgerMenu"
            >
              <ul class="navbar-nav text-center mr-auto">
                <li class="nav-item">
                  <a
                    id="profileNavLink"
                    class="nav-link text-secondary m-4"
                    href="#"
                    >Profile</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    id="feedNavLink"
                    class="nav-link text-secondary m-4 active"
                    href="#"
                    >Listings</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    id="newListing"
                    class="nav-link text-secondary m-4"
                    href="#"
                    >Add Listing</a
                  >
                </li>
                <li class="nav-item">
                  <a id="signOut" class="nav-link text-secondary m-4" href="#"
                    >Sign out</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="row m-auto d-flex">
          <div class="col-12">
            <div class="d-flex justify-content-between banner rounded">
              <div class="col-3 d-flex align-items-center mx-3">
                <div class="col-2-sm d-flex flex-wrap gap-1">
                  <div>
                    <img
                      id="avatar"
                      class="profileAvatarSmall"
                      src="https://via.placeholder.com/150"
                      alt="User avatar"
                    />
                  </div>
                  <div class="d-flex align-self-center">
                    <p id="creditsText" class="mb-0 text-info weight-light">
                      Credits:<span id="creditsValue" class="text-info"
                        >900</span
                      >
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-8-sm mx-3 m-auto">
                <form class="form-inline">
                  <div class="d-flex gap-1">
                    <label class="form-label m-auto text-white" for="search"
                      >Search</label
                    >
                    <input
                      class="form-control border-info"
                      type="text"
                      name="search"
                      id="searchInput"
                    />
                    <button
                      class="btn btn-primary text-white border-info"
                      type="submit"
                    >
                      Go
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container spacer">
        <div class="row">
          <div class="col-12-sm d-flex justify-content-center">
            <img
              class="img-fluid rounded-circle"
              src="https://via.placeholder.com/150"
              alt=""
            />
          </div>
          <div class="col-12 d-flex justify-content-center">
            <h2 class="text-secondary">Username</h2>
          </div>
          <div class="col-12 d-flex justify-content-center gap-5">
            <div>
              <p>Credits:<span>900</span></p>
            </div>
            <div>
              <p>Listings:<span>1</span></p>
            </div>
          </div>
          <div class="col-12-sm d-flex justify-content-center gap-5">
            <button
              id="editProfileBtn"
              class="col-3 btn btn-info text-secondary border-secondary"
            >
              Avatar
            </button>
            <div>
              <form>
                <div class="form-group">
                  <label class="form" for=""></label>
                  <input type="text" />
                  <small></small>
                </div>
              </form>
            </div>
            <button
              id="newListingBtn"
              class="col-3 btn btn-info text-secondary border-secondary"
            >
              New Listing
            </button>
          </div>
        </div>
        <div class="row">
          <div
            class="btn-group mt-5"
            role="group"
            aria-label="page load buttons"
          >
            <button type="button" class="btn btn-white border-secondary">
              Bids
            </button>
            <button
              type="button"
              class="btn btn-white border-secondary activeBtn"
            >
              Listings
            </button>
            <button type="button" class="btn btn-white border-secondary">
              Sold
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
