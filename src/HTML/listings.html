<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction listings</title>
    <script type="module" src="../js/listings.js"></script>
  </head>
  <body>
    <header class="container-fluid m-auto fixed-top">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg">
            <a id="logoLink" class="navbar-brand text-secondary m-2"
              ><h1>OnlyPineapples</h1></a
            >
            <button
              class="navbar-toggler collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#burgerMenu"
              aria-controls="burgerMenu"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-between bg-white"
              id="burgerMenu"
            >
              <ul class="navbar-nav text-center mr-auto">
                <li class="nav-item">
                  <a
                    id="profileNavLink"
                    class="nav-link text-secondary m-4"
                    href="#"
                    >Profile</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    id="feedNavLink"
                    class="nav-link text-secondary m-4 active"
                    href="#"
                    >Listings</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    id="newListing"
                    class="nav-link text-secondary m-4"
                    href="#"
                    >Add Listing</a
                  >
                </li>
                <li class="nav-item">
                  <a id="signOut" class="nav-link text-secondary m-4" href="#"
                    >Sign out</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="row m-auto">
          <div class="col">
            <div class="d-flex row banner rounded">
              <form class="form-inline col-8 m-auto">
                <div class="d-flex gap-3">
                  <label class="form-label m-auto text-white" for="search"
                    >Search</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    name="search"
                    id="searchInput"
                  />
                  <button class="btn btn-primary text-white" type="submit">
                    Go
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <h1 class="text-center spacer mx-3 border-bottom border-secondary">
          Ongoing auctions
        </h1>
        <div id="cardContainer">
          <div class="card mx-3" style="width: 18rem">
            <div
              id="carouselIndicators"
              class="carousel slide"
              data-ride="carousel"
            >
              <ol class="carousel-indicators">
                <li
                  data-target="#carouselIndicators"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li data-target="#carouselIndicators" data-slide-to="1"></li>
                <li data-target="#carouselIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    class="d-block w-100"
                    src="/src/images/wesley-tingey-9z9fxr_7Z-k-unsplash_gavel.jpg"
                    alt="First slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="/src/images/wesley-tingey-9z9fxr_7Z-k-unsplash_gavel.jpg"
                    alt="Second slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="/src/images/wesley-tingey-9z9fxr_7Z-k-unsplash_gavel.jpg"
                    alt="Third slide"
                  />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselIndicators"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only"></span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselIndicators"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only"></span>
              </a>
            </div>
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <a href="#" class="btn btn-primary">Bid now</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
